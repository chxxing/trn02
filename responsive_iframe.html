<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 - iframe</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .inner {
            position: relative;
            padding-bottom: 56.25%;
            /* 9/16 = 0.5625 비율값 계산 */
        }

        .inner iframe {
            position: absolute;
            inset: 0 0 0 0;
        }
    </style>
</head>

<body>
    <section class="iframe">
        <div class="inner">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/DKgZVNW4Zok"
                title="숲속 버스킹의 문을 연 김종완(Kim Jongwan)X김필(Feel Kim)의 특별 컬래버♬ '기억을 걷는 시간' | 비긴어게인 오픈마이크" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </section>
</body>

</html>
